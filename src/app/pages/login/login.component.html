<div class="w-50 centered">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="form">
        <h2>Log In</h2>
        <mat-form-field class="w-100">
          <input matInput placeholder="login" formControlName="login" required>
        </mat-form-field>
        <mat-error *ngIf="validateControl('login','required')">
          Login is required
        </mat-error>
        <mat-form-field class="w-100">
          <input matInput type="password" placeholder="Password" formControlName="password" required>
        </mat-form-field>
        <mat-error *ngIf="validateControl('password','required')">
          Password is required
        </mat-error>
        <button mat-raised-button color="primary" (click)="login()">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
